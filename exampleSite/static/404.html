<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin: 0 0 2rem 0;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
    <script>
        // Detect browser language and redirect to appropriate 404 page
        window.addEventListener('DOMContentLoaded', function() {
            var userLang = navigator.language || navigator.userLanguage;
            var langCode = userLang.substring(0, 2).toLowerCase();
            
            // Supported languages
            var supportedLangs = ['en', 'es', 'fr'];
            
            // Default to English if language not supported
            if (supportedLangs.indexOf(langCode) === -1) {
                langCode = 'en';
            }
            
            // Redirect to language-specific 404 page after a brief delay
            setTimeout(function() {
                window.location.href = '/' + langCode + '/404.html';
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page not found. Redirecting...</p>
        <div class="links">
            <a href="/en/">English</a>
            <a href="/es/">Español</a>
            <a href="/fr/">Français</a>
        </div>
    </div>
</body>
</html>
